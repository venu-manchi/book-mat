  
<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h3>User Registration</h3>
            <div>
                <strong>Already Registered? </strong>
                <button class="mat-elevation-z4" mat-raised-button [routerLink]='["/login"]'>Login</button>
            </div>
        </div>
    </div>
    <div class="docs-example-viewer-body">
        <div class="full-width">
            <mat-card class="mat-elevation-z4">
                <mat-card-content>
                    <form [formGroup]="registrationForm" (ngSubmit)="register()">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="name" formControlName="name" required>
                            <mat-error *ngIf="name.touched && name.invalid">First Name is required</mat-error>
                        </mat-form-field>

                       
                        <mat-form-field class="full-width">
                            <input matInput placeholder="User Name" formControlName="username" required>
                            <mat-error *ngIf="username.touched && username.hasError('required')">User Name is required
                            </mat-error>
                            <mat-error *ngIf="username.touched && username.hasError('userNameNotAvailable')">User Name
                                is not
                                available</mat-error>
                        </mat-form-field>
                        <mat-form--field class="full-width">
                            <label for="email">Email</label>
                                    <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
                                    formControlName="email"
                                    />
                                    <span class="invalid-feedback">
                                    <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                                    <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
                                    </span>
                        </mat-form--field>
            

                        <mat-form-field class="full-width">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              id="password"
                              class="form-control"
                              [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
                              formControlName="password"
                            />
                            <span class="invalid-feedback">
                              <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                              <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                              <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
                            </span>
                          </div>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Confirm Password" formControlName="confirmPassword"
                                [type]="showConfirmPassword ? 'password' : 'text'" required>
                            
                        </mat-form-field>

                        </mat-card-actions>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
